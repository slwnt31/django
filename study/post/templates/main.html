<!DOCTYPE html>
<html>
<head>
    <title>Post List</title>
</head>
<body>
    <h1>목록</h1>
    <ul>
        {% for post in posts %}
        <li><a href="{% url 'post:show' post.id %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'post:write' %}">글 작성</a>
</body>
</html>
