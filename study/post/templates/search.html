{% block content %}
    {% if searched %}        
    <h1> 검색하신 {{ searched }} 레시피 정보입니다. </h1>
    <br>
    {% for post in posts %}        <!-- 검색 결과가 여러 개일 수 있기 때문에 반복문을 사용했습니다.  -->
    <a href="{% url 'post:show' post.id %}">{{ post.title }}</a>&nbsp;&nbsp;&nbsp;작성자: {{post.writer}}</p></li> <br>
<br>
    {% endfor %}
    {% else %}   <!-- 검색창에 아무것도 입력하지 않았을 경우 뜨는 메시지입니다. -->
    <h1> 찾고 있는 레시피의 제목이나 내용 키워드를 검색창에 입력해주세요. </h1>
    {% endif %}
{% endblock content %}
